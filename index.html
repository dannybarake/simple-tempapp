<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png">
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet"/>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
      data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
<!-- Modals go here -->
<!-- Reference: https://www.gethalfmoon.com/docs/modal -->

<!-- Page wrapper start -->
<div class="page-wrapper with-navbar with-sidebar" data-sidebar-type="full-height">

    <!-- Content wrapper start -->
    <div class="content-wrapper">
        <!-- Container-fluid -->
        <div class="container-fluid">
            <!-- First comes a content container with the main title -->
            <div class="content">
                <h1 class="content-title font-size-22"> <!-- font-size-22 = font-size: 2.2rem (22px) -->
                    Dashboard
                </h1>
                ...
            </div>
            <div class="row row-eq-spacing">
                <div class="col-12 col-xl-6">
                    We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>,
                    Electron <span id="electron-version"></span>, and Serialport <span id="serialport-version"></span>
                    <div id="error">errors</div>
                    <div id="ports">ports</div>
                    <textarea id="incomingData"></textarea>
                </div>
            </div>
            <!-- First row (equally spaced) -->
            <div class="row row-eq-spacing">
                <div class="col-6 col-xl-3">
                    <div class="card">
                        <h2 class="card-title">Orders</h2>
                        ...
                    </div>
                </div>
                <div class="col-6 col-xl-3">
                    <div class="card">
                        <h2 class="card-title">Sales</h2>
                        ...
                    </div>
                </div>
                <!-- Overflow occurs here on large screens (and down) -->
                <!-- Therefore, a v-spacer is added at this point -->
                <div class="v-spacer d-xl-none"></div>
                <!-- d-xl-none = display: none only on extra large screens (> 1200px) -->
                <div class="col-6 col-xl-3">
                    <div class="card">
                        <h2 class="card-title">Costs</h2>
                        ...
                    </div>
                </div>
                <div class="col-6 col-xl-3">
                    <div class="card">
                        <h2 class="card-title">Profits</h2>
                        ...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content wrapper end -->

</div>
<!-- Page wrapper end -->

<!-- Halfmoon JS -->
<script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/js/halfmoon.min.js"></script>
<script src="listports.js"></script>
<script src="printdata.js"></script>
</body>
</html>
